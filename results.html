<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Code Quest is an engaging online quiz designed to test and enhance understanding of fundamental front-end web development concepts.">
    <meta name="keywords" content="code quest, coding test, programming challenge, developer quiz, coding beginner">
    <title>Code Quest</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/code-quest-favicon-transparent.webp">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/644406e4c7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav aria-label="Main navigation">
            <ul>
                <li><a href="index.html"><i id="house-icon" class="fa-solid fa-house-chimney-user"></i></a></li>
                <li>
                    <button type="button" id="instructions" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Instructions
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 id="exampleModalLabel" aria-label="Quiz Instructions">Quiz Instructions</h2>
                                    <span><i id="modal-icon" class="fa-solid fa-person-chalkboard"></i></span>
                                </div>
                                <div>
                                    <p class="modal-body">
                                        Welcome to our Quiz! The instructions are pretty straightforward!
                                        Select your quiz type below. Complete the 10 questions that follow, remember, no
                                        cheating!
                                        <br>
                                        <br>
                                        Good luck!
                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                        aria-label="Close Instructions">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Results section -->
    <div class="results-container" role="region">
        <div class="justify-center flex-column score-container">
            <p id="results-subheading">Well done for completing Code Quest!</p>
        </div>
    </div>
    <div>
        <button id="retry-button" class="home-item-button" aria-label="Return to homepage"
            onclick="location.href='index.html';">Try Again</button>
    </div>

    <!-- Picture Section -->
    <div id="results-image-container" class="col-md-6 d-md-block">
        <img src="assets/images/results-page-mascot.webp" alt="Code Quest character" id="results-image"
            class="img-fluid">
    </div>

    <!-- Link to external JavaScript -->
    <script src="game.js"></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/644406e4c7.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
