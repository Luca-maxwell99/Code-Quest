<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="Code Quest is an engaging online quiz designed to test and enhance understanding of fundamental front-end web development concepts.">
    <meta name="keywords"
        content="code quest, coding test, programming challenge, developer quiz, coding beginner">
    <title>Code Quest</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/code-quest-favicon-transparent.webp">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/644406e4c7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i id="house-icon" class="fa-solid fa-house-chimney-user"></i></a></li>
                <li><a id="instructions" href="">Instructions</a></li>
            </ul>
        </nav>
    </header>


    <!-- Results section -->

    <div class="results-container">
        <div class="justify-center flex-column score-container">
            <h3 id="question-center">Well done for completing Code Quest!</h3>
            <p id="main-subheading">Your score:</p>
        </div>
    </div>
    <div>
        <button id="retry-button" class="home-item-button"><a href="index.html" class="retry-button-link"

    </div>
 <!-- Picture Section -->
<div id="results-image-container" class="col-md-6 d-md-block">
    <img src="assets/images/results-page-mascot.webp" alt="Code Quest character" id="results-image" class="img-fluid">
</div>




    <!-- Footer Section -->
    <footer>

    </footer>

    <!-- Link to external JavaScript -->

    <script src=""></script>

</html>
