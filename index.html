<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Website</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/code-quest-favicon-transparent.webp">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house-chimney-user"></i></a></li>
                <li><a href="">Instructions</a></li>
            </ul>
        </nav>

        <h1>Code Quest</h1>

        <h3>Front-end Fundamentals</h3>
    </header>


    <main>
        <div class="container">
            <section id="game-selection">
                <span>
                    <h2>Welcome to Code Quest!
                    </h2>
                    <br>
                    <p>A series of quiz questions based around front-end fundamentals.
                        Select the drop down to select your quiz! </p>
                </span>


                <form id="game-form">
                    <!-- Username Input -->
                    <div class="form-group">
                        <label for="username">Enter your username:</label>
                        <input type="text" id="username" name="username" placeholder="Your username" required>
                    </div>

                    <!-- Game Type Selection -->
                    <div class="form-group">
                        <label for="game-type">Select Game Type:</label>
                        <select id="game-type" name="game-type" required>
                            <option value="">Choose a game type</option>
                            <option value="trivia">HTML</option>
                            <option value="personality">CSS</option>
                            <option value="math">JavaScript</option>
                        </select>
                    </div>

                    <!-- Play Button -->
                    <button type="submit">Play</button>
                </form>
            </section>
        </div>
    </main>




    <!-- Footer Section -->
    <footer>

    </footer>

    <!-- Link to external JavaScript -->

    <script src=""></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/644406e4c7.js" crossorigin="anonymous"></script>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
