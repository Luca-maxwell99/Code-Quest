<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quest</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/code-quest-favicon-transparent.webp">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <!-- Header Section -->
    <header>

        <nav>
            <ul>
                <li><a href="index.html"><i id="house-icon" class="fa-solid fa-house-chimney-user"></i></a></li>
                <li>

                    <button type="button" id="instructions" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Instructions
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Title section -->
        <div>
            <h1 id="main-title">Code Quest</h1>
            <h2 id="main-subheading">Front-end Fundamentals</h2>
        </div>

    </header>

    <main>
        <!--Main content section-->
        <section>
            <div class="container">
                <div id="homepage-columns" class="row align-items-center">
                    <!-- Choose Quiz Section -->
                    <div class="col-md-6">
                        <div class="homepage-container">
                            <div id="sign-in" class="justify-center flex-column">
                                <div>
                                    <h3 id="language-choice">Play now</h3>
                                    <button class="home-item-button"><a href="game.html" class="button-link"
                                            aria-label="Start HTML quiz">HTML</a></button>
                                    <button class="home-item-button"><a href="game.html" class="button-link"
                                            aria-label="Start CSS quiz">CSS</a></button>
                                    <button class="home-item-button"><a href="game.html" class="button-link"
                                            aria-label="Start JavaScript quiz">JavaScript</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Picture Section -->
                    <div class="col-md-6 d-md-block">
                        <img src="assets/images/code-quest-mascot.webp" id="homepage-image" alt="Code Quest character"
                            class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Footer Section -->
    <footer>

    </footer>

    <!-- Link to external JavaScript -->

    <script src=""></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/644406e4c7.js" crossorigin="anonymous"></script>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
